<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farbiger Kasten auf Canvas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        canvas {
            position: relative;
            display: block;
            border: 1px solid orange;
            background-color: beige;
        }
    </style>

    <script>
        'use strict';

        // KONSTANTEN / VARIABLEN
        // elements contains DOM-Elements that are used in this script
        const elements = {};

        // Functions
        const domMapping = () => {
            elements.myCanvas = document.getElementById('myCanvas');
        }

        const render = () => {
            const c = elements.myCanvas;
            // Der Context ist der Befehlssatz, der je nach Einsatzzweck Methoden zur Verfügung stellt
            const ctx = c.getContext('2d');

             ctx.fillStyle = 'rgba(70, 110, 180, 0.75)';

            // Schritt 1: Anfang des Pfades definieren
            ctx.beginPath();

            // Schritt 2: Definition der Punkte
            ctx.rect(125, 125, 250, 250);

            // Schritt 3: Zeichnen
            // ctx.stroke();
            ctx.fill();
        }

        const init = () => {
            domMapping();
            render();
        }

        // Call init
        document.addEventListener('DOMContentLoaded', init);
    </script>
</head>

<!--
Zeichne einen Kasten im Canvas.
Dieser Kasten soll halb so hoch und halb so breit wie der Canvas sein.
Der Kasten soll horizontal und vertikal zentriert sein. 
Der Kasten soll mit einem Blaugrau gefüllt sein.
-->

<body>
    <h1>Farbiger Kasten auf Canvas</h1>
    <canvas id="myCanvas" width="500" height="500"></canvas>
</body>

</html>
